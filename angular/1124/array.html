<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		// 数组和对象一样是指向关系，不分书写的先后，一个改变了，有指向关系的另外一个也会改变
		var a　= [1,2,3];
		//var b = a;
		var b = a   // 创建了指向关系
		
		a[1] = 4;
		b[2] = 5
		console.log(a);//[1,4,5]
		console.log(b);//[1,4,5]
		
		var obj = {
			num:1
		}
		//indexCtrl
		function make(obj){
			obj['num'] = 2     // 在这里改变在下面的函数输出时出现了错误
		}
		make(obj);   // 之前老师写的时候没有给参数出现了错误
		
		//index2Ctrl
		function log(obj){
			console.log(obj)
		}
		log(obj);
	</script>
</html>
